<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Survey Form</title>
<link rel="stylesheet" href="SurveyWebCSS.css" />
</head>
<body>
  <main>
    <h1 id="title">Your Feedback Matters</h1>
    <p id="description">Please fill out this quick survey to help us improve our services.</p>

    <form id="survey-form" novalidate>
      <label id="name-label" for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label id="email-label" for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label id="number-label" for="number">Age (18 to 99)</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required />

      <label for="dropdown">Your favorite programming language</label>
      <select id="dropdown" name="language" required>
        <option value="" disabled selected>Select an option</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
      </select>

      <fieldset>
        <legend>Years of experience</legend>
        <label><input type="radio" name="experience" value="none" required /> None</label>
        <label><input type="radio" name="experience" value="1-3" /> 1-3 years</label>
        <label><input type="radio" name="experience" value="3-5" /> 3-5 years</label>
        <label><input type="radio" name="experience" value="5+" /> 5+ years</label>
      </fieldset>

      <fieldset>
        <legend>Tools you use (select all that apply)</legend>
        <label><input type="checkbox" name="tools" value="vscode" /> VS Code</label>
        <label><input type="checkbox" name="tools" value="git" /> Git</label>
        <label><input type="checkbox" name="tools" value="docker" /> Docker</label>
        <label><input type="checkbox" name="tools" value="linux" /> Linux</label>
      </fieldset>

      <label for="comments">Additional comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your comments here..."></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
